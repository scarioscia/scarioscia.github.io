# Site settings
title: Stephanie Yan
baseurl: ""
url: "https://stephaniemyan.github.io/"
google_analytics: # Tracking ID, e.g. "UA-000000-01"

# Author
author:
  name: Stephanie M Yan
  desc: PhD Candidate
  email: syan[at]jhu[dot]edu
  selfie: assets/img/profile.jpeg

# social
social:
  email: true
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: stephaniemyan
  google_plus:
  instagram:
  keybase:
  linkedin:
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:
  steam:
  tumblr:
  gitlab:
